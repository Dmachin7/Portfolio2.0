<div class="container">
    <h1>Projects</h1>
    <div class="inner-container">
        <div class="project" *ngFor="let project of projects">
            <div class="wrapper">
                <img src="{{project.image}}" alt="{{project.name}}">
                <p>{{project.description}}</p>
                <h2>{{project.name}}</h2>
            </div>
        </div>
    </div>
</div>
